<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Todos</title>
</head>
<body>
  
  <div class="container">
    <div class="container-50">
      <div class="form-container">
        <h1 class="header">Add todo to list</h1>
        <form id="form" class="form-flex">
          <div class="input-group">
            <input type="text" id="todoInput" class="form-control" placeholder="Title">
            <div class="invalid-input">You have to enter a title</div>
            <button class="btn btn-primary btn-fill" id="btn-add">ADD TO LIST</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-50">
      <div class="item-container">
        <div class="list-header">
          <h1 class="list-header-center">Todo List</h1>
          <h1 class="list-header-end" id="list-counter">0/10</h1>
        </div>
        <div class="output" id="output">

            //     <button class="btn btn-primary btn-list" id="btn-remove">Remove</button>
            //   </div>
            // </div>
            // ` -->
        </div>
      </div>
    </div>
  </div>




  <script src="script.js"></script>
</body>
</html>
